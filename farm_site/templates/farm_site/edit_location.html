{% extends 'farm_site/base.html' %}

{% block content %}
  <h4>Update your pick up location:</h4>
  <form method='POST' class='post-form'>
    {% csrf_token %}
    {{ form.id }}
    {{ form.as_p}}
    <button type='submit' class='save btn btn-outline-primary'>Change Location</button>
  </form>
{% endblock %}
